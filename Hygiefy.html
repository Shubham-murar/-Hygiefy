<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hygiefy Chatbot</title>
    <style>
        /* Custom CSS styles for the webchat */
        .webchat-container {
            width: 400px;
            height: 600px;
            background-color: transparent; /* Set background color to transparent */
            border: none; /* Remove border */
            border-radius: 0; /* Remove border radius */
            overflow: hidden;
        }

        /* Styling for the chat input */
        .webchat-input {
            border: none;
            padding: 10px;
            width: 80%;
            border-radius: 5px;
            margin: 10px;
        }

        /* Remove styling for the chat button */
        .webchat-button {
            display: none; /* This hides the button */
        }

        /* Styling for chat messages */
        .webchat-message {
            background-color: #007bff;
            color: white;
            padding: 5px;
            margin: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="webchat-container" class="webchat-container">
        <!-- Webchat will be loaded here -->
    </div>

    <!-- Your preconfigured webchat script -->
    <script src="https://cdn.botpress.cloud/webchat/v1/inject.js"></script>
    <script src="https://mediafiles.botpress.cloud/9636fc0b-9bff-4036-9596-e84d7c5215dc/webchat/config.js" defer></script>

    <script>
        // Initialize the webchat
        Webchat.default.init({
            container: document.getElementById('webchat-container'),
        });
    </script>
</body>
</html>
